<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>10 - Hold Shiftand Check Checkboxs</title>
  </head>
  <body>
    <div class="main-body">
      <div class="inbox">
        <div class="item">
          <input type="checkbox" name="item" id="item1" />
          <p>This is an inbox layout.</p>
        </div>
        <div class="item">
          <input type="checkbox" name="item" id="item2" />
          <p>Check one item.</p>
        </div>
        <div class="item">
          <input type="checkbox" name="item" id="item3" />
          <p>Hold down the Shift key.</p>
        </div>
        <div class="item">
          <input type="checkbox" name="item" id="item4" />
          <p>Check a lower item.</p>
        </div>
        <div class="item">
          <input type="checkbox" name="item" id="item5" />
          <p>Everything in between should also be set to checked.</p>
        </div>
        <div class="item">
          <input type="checkbox" name="item" id="item6" />
          <p>Try to do it without any libraries.</p>
        </div>
        <div class="item">
          <input type="checkbox" name="item" id="item7" />
          <p>Just regular JavaScript.</p>
        </div>
        <div class="item">
          <input type="checkbox" name="item" id="item8" />
          <p>Good Luck!</p>
        </div>
        <div class="item">
          <input type="checkbox" name="item" id="item9" />
          <p>Don't forget to tweet your result!</p>
        </div>
      </div>
    </div>
    <footer class="footer">
      Photo by
      <a href="https://unsplash.com/@heytowner">JOHN TOWNER</a>
      on
      <a href="https://unsplash.com/s/photos/desktop-wallpapers">Unsplash</a>
    </footer>
    <script src="./js/index.js"></script>
  </body>
</html>
